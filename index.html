<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evaluación de Área Climatizada</title>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ============================================================
     BLOQUE 1 — INFORMACIÓN GENERAL
============================================================== -->
<div id="step1" class="step active">
  <h1>Bloque 1 – Información general</h1>

  <label>Nombre / Número del punto</label>
  <input id="nombre" class="input" />

  <label>Persona a cargo del relevamiento</label>
  <input id="persona" class="input" />

  <label>Días</label>
  <input id="dias" class="input" />

  <label>Horarios</label>
  <input id="horarios" class="input" />

  <label>Metros cuadrados disponibles</label>
  <input id="m2" type="number" class="input" />

  <p id="capacidadTexto" class="capacidad"></p>

  <label>Disponibilidad de servicio médico (107)</label>
  <div class="yesno-container">
    <button class="yesno" onclick="setDatoGeneral('medico','si',this)">Sí</button>
    <button class="yesno" onclick="setDatoGeneral('medico','no',this)">No</button>
  </div>

  <button onclick="nextStep()" class="next-btn">Siguiente ➜</button>
</div>

<!-- ============================================================
     BLOQUE 2 — CONFORT TÉRMICO
============================================================== -->
<div id="step2" class="step">
  <h1>Bloque 2 – Confort térmico</h1>
  <div id="form2"></div>

  <button onclick="prevStep()" class="back-btn">← Volver</button>
  <button onclick="nextStep()" class="next-btn">Siguiente ➜</button>
</div>

<!-- ============================================================
     BLOQUE 3 — DISPOSICIONES EDILICIAS
============================================================== -->
<div id="step3" class="step">
  <h1>Bloque 3 – Disposiciones edilicias</h1>
  <div id="form3"></div>

  <button onclick="prevStep()" class="back-btn">← Volver</button>
  <button onclick="nextStep()" class="next-btn">Siguiente ➜</button>
</div>

<!-- ============================================================
     BLOQUE 4 — ENVOLVENTE TÉRMICA
============================================================== -->
<div id="step4" class="step">
  <h1>Bloque 4 – Envolvente térmica</h1>
  <div id="form4"></div>

  <button onclick="prevStep()" class="back-btn">← Volver</button>
  <button onclick="nextStep()" class="next-btn">Siguiente ➜</button>
</div>

<!-- ============================================================
     BLOQUE 5 — PROTECCIONES PASIVAS
============================================================== -->
<div id="step5" class="step">
  <h1>Bloque 5 – Protecciones pasivas</h1>
  <div id="form5"></div>

  <button onclick="prevStep()" class="back-btn">← Volver</button>
  <button onclick="nextStep()" class="next-btn">Siguiente ➜</button>
</div>

<!-- ============================================================
     BLOQUE 6 — DISEÑO
============================================================== -->
<div id="step6" class="step">
  <h1>Bloque 6 – Diseño</h1>
  <div id="form6"></div>

  <button onclick="prevStep()" class="back-btn">← Volver</button>
  <button onclick="nextStep()" class="next-btn">Siguiente ➜</button>
</div>

<!-- ============================================================
     BLOQUE 7 — SERVICIOS
============================================================== -->
<div id="step7" class="step">
  <h1>Bloque 7 – Servicios</h1>
  <div id="form7"></div>

  <button onclick="prevStep()" class="back-btn">← Volver</button>
  <button onclick="calcular()" class="next-btn">Calcular resultado</button>
</div>

<!-- ============================================================
     RESULTADO
============================================================== -->
<div id="step8" class="step">
  <h1>Resultado</h1>

  <div id="resultado"></div>

  <button onclick="descargarPDF()" class="next-btn">Descargar PDF</button>
  <button onclick="location.reload()" class="next-btn">Nueva evaluación</button>
</div>

<script src="app.js"></script>
</body>
</html>
